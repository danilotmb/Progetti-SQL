<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Home Page'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>

	<div>
				<a th:href="@{/autori}" class="btn btn-outline-secondary" th:text="'Gestione Autori'"></a>
				<a th:href="@{/categorie}" class="btn btn-outline-secondary" th:text="'Gestione Categorie'"></a>
				<a th:href="@{/libri}"  class="btn btn-outline-secondary" th:text="'Gestione Libri'"></a>
	</div>
			
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-10 text-center">
					<h4 th:text="'Catalogo Libri'"></h4>
				</div>
				<div class="col-2 text-end">
					<a th:href="@{/registralibro}" th:text="'Registra Libro'" class="btn btn-success"></a>
				</div>
			</div>
			<div class="row mt-4">
				<div>
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th></th>
								<th th:text="'Titolo'"></th>								
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${libri}">
								<td>
									<img th:if="${l.copertina == null}" th:src="@{image/markerImage.png}" 
										class="img-thumbnail" alt="libro"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
									<img th:if="${l.copertina != null}" th:src="@{${l.copertina}}" 
										class="img-thumbnail" alt="libro"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
								</td>
								
								<td th:text="${l.titolo}" class="align-middle"></td>
								<td class=" align-middle text-end">
								</td>
								
								<td  th:text="${l.trama}" class="align-middle"></td>
								<td class="align-middle text-end">
								</td>
								
								<td class="text-end">
									<a th:href="@{/registralibro(id=${l.id})}" 
										class="btn btn-primary" th:text="'Modifica'"></a>
										
									<a th:href="@{libri/cancellalibri(id=${l.id})}" 
										class="btn btn-danger" th:text="'Cancella'"></a>
								</td>
								<td>
								<a th:href="@{/dettaglio(id=${l.id})}" class="btn btn-info" 
										th:text="'Dettaglio Libro'"></a>
								</td>
								
								

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
