<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Registrazione Libro'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Registrazione Libro'"></h4>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-4">
					<form  th:object=${libro} method="POST" enctype="multipart/form-data">
					
						<div class="row">
							<div class="col-12">
								<label for="titolo" th:text="'Titolo:'"></label>
								<input type="text" id="titolo" name="titolo" class="form-control" required="required">
							</div>
						</div>
						
						<div class="row">
							<div class="col-12">
								<label for="trama" th:text="'Trama: '"></label>
								<input type="text" id="trama" name="trama" class="form-control" required="required">
							</div>
						</div>
						
					
						
						
						<div class="row mt-2">
							<div class="col-12">
								<label for="copertina" th:text="'Copertina Libro:'"></label>
								<input type="file" name="file" class="form-control">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registra Libro'" class="btn btn-primary">
								&emsp;
								<a th:href="@{/libri}" class="btn btn-secondary" th:text="'Torna Indietro'"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
