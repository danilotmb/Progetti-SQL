<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title th:text="'Gestione Categorie'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
	
	<div>
				<a th:href="@{/autori}" class="btn btn-outline-secondary" th:text="'Gestione Autori'"></a>
				<a th:href="@{/categorie}" class="btn btn-outline-secondary" th:text="'Gestione Categorie'"></a>
				<a th:href="@{/libri}" class="btn btn-outline-secondary" th:text="'Gestione Libri'"></a>
	</div>
	
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-10 text-center">
					<h4 th:text="'Lista Categorie'"></h4>
				</div>
				<div class="col-2 text-end">
					<a th:href="@{/registracategoria}" th:text="'Registra Categoria'" class="btn btn-success"></a>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-12">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th></th>
								
								<th th:text="'Descrizione'"></th>
								
								<th></th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="c : ${categorie}">
								
								<td th:text="${c.descrizione}" class="align-middle"></td>
								<td class=" align-middle text-end">
								</td>
								<td class="text-end">
									<a th:href="@{/registracategoria(id=${c.id})}" 
										class="btn btn-primary btn-sm" th:text="'Modifica'"></a>
										
									<a th:href="@{categorie/cancellacategorie(id=${c.id})}" 
										class="btn btn-danger btn-sm" th:text="'Cancella'"></a>
								</td>
								
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
